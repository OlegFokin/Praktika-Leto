<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script7.js"></script>
    <title>KR</title>
  </head>
  <body>
    <section>
      <h1>
        Обработка базы национальных праздничных дней (вариант 5, 6, 7 и 8 )
      </h1>
    </section>
    <section>
      <label for="god">Введите год :</label>
      <input type="text" name="input" value="" id="god" />
      <br />
      <label for="strana_cod">Введите код страны (например RU) :</label>
      <input type="text" name="input" value="" id="strana_cod" />
      <button type="button" onclick="krData(god, strana_cod)">
        Выполнить запрос
      </button>
    </section>

    <section id="result">
      <h2>Результаты запроса:</h2>
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Название праздника</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </body>
</html>
